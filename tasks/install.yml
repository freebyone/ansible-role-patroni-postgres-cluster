---
- name: Create postgres group
  group:
    name: "{{ patroni_postgres_group }}"
    state: present
    system: yes
  become: true

- name: Create secure postgres user
  user:
    name: "{{ patroni_postgres_user }}"
    group: "{{ patroni_postgres_group }}"
    home: "{{ postgres_home_dir }}"
    shell: /bin/false
    system: yes
    create_home: yes
    comment: "patroni-postgres database server"
  become: true
- name: Create SSL directory if needed
  file:
    path: "{{ postgresql_ssl_dir | default(patroni_config_dir + '/ssl') }}"
    state: directory
    owner: "{{ patroni_postgres_user }}"
    group: "{{ patroni_postgres_group }}"
    mode: '0750'
  become: true
  when: postgresql_ssl_enabled | default(false)

- name: Copy PostgreSQL SSL certificates
  copy:
    src: "{{ item.src }}"
    dest: "{{ postgresql_ssl_dir | default(patroni_config_dir + '/ssl') }}/{{ item.dest }}"
    owner: "{{ patroni_postgres_user }}"
    group: "{{ patroni_postgres_group }}"
    mode: '0640'
  loop:
    - { src: "{{ postgresql_ssl_cert_src }}", dest: "{{ postgresql_ssl_cert_file | default('server.crt') }}" }
    - { src: "{{ postgresql_ssl_key_src }}", dest: "{{ postgresql_ssl_key_file | default('server.key') }}" }
  when: postgresql_ssl_enabled | default(false) and postgresql_ssl_cert_src is defined
  become: true

- name: Copy PostgreSQL SSL CA certificate if provided
  copy:
    src: "{{ postgresql_ssl_ca_src }}"
    dest: "{{ postgresql_ssl_dir | default(patroni_config_dir + '/ssl') }}/{{ postgresql_ssl_ca_file | default('ca.crt') }}"
    owner: "{{ patroni_postgres_user }}"
    group: "{{ patroni_postgres_group }}"
    mode: '0640'
  when: postgresql_ssl_enabled | default(false) and postgresql_ssl_ca_src is defined
  become: true

- name: Copy Patroni REST API SSL certificates
  copy:
    src: "{{ item.src }}"
    dest: "{{ patroni_ssl_cert_path }}"
    owner: "{{ patroni_postgres_user }}"
    group: "{{ patroni_postgres_group }}"
    mode: '0640'
  loop:
    - { src: "{{ patroni_ssl_cert_src }}", dest: "{{ patroni_ssl_cert_path }}" }
    - { src: "{{ patroni_ssl_key_src }}", dest: "{{ patroni_ssl_key_path }}" }
  when: patroni_restapi_ssl_enabled | default(false) and patroni_ssl_cert_src is defined
  become: true
  
- name: Create data directory with strict permissions
  file:
    path: "{{ patroni_base_dir }}"
    state: directory
    owner: "{{ patroni_postgres_user }}"
    group: "{{ patroni_postgres_group }}"
    mode: '0700'
  become: true

- name: Create parent directories if needed
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ patroni_postgres_user }}"
    group: "{{ patroni_postgres_group }}"
    mode: '0755'
  become: true
  loop:
    - "{{ patroni_base_dir }}"
    - "{{ patroni_config_dir }}"
    - "{{ postgresql_data_dir }}"
    - "{{ postgresql_wal_dir }}"
    - "{{ postgresql_backup_dir }}"
    - "{{ pgbouncer_config_dir }}"
    - "{{ pgbouncer_log_dir }}"
    - "{{ wal_g_dir }}"

- name: Generate Patroni configuration
  template:
    src: patroni.yml.j2
    dest: "{{ patroni_config_dir }}/patroni.yml"
    owner: "{{ patroni_postgres_user }}"
    group: "{{ patroni_postgres_group }}"
    mode: '0644'
  become: true

- name: Pull Patroni Docker image
  become: true
  docker_image:
    name: "{{ patroni_docker_image }}"
    source: pull
  register: image_pull
  retries: 3
  delay: 5

- name: Create Patroni systemd service
  become: true
  template:
    src: patroni.service.j2
    dest: "/etc/systemd/system/{{ patroni_cluster_name }}.service"
    mode: '0644'

- name: Create WAL-G environment directory
  file:
    path: "{{ wal_g_dir }}"
    state: directory
    owner: "{{ patroni_postgres_user }}"
    group: "{{ patroni_postgres_group }}"
    mode: '0750'
  become: true

- name: Create WAL-G environment configuration
  template:
    src: wal-g-env.j2
    dest: "{{ wal_g_dir }}/wal-g-env"
    owner: "{{ patroni_postgres_user }}"
    group: "{{ patroni_postgres_group }}"
    mode: '0640'
  become: true

- name: Ensure pgbouncer config directory exists
  file:
    path: "{{ pgbouncer_config_dir }}"
    state: directory
    owner: "{{ patroni_postgres_user }}"
    group: "{{ patroni_postgres_group }}"
    mode: '0755'
  become: true

- name: Create PgBouncer configuration file
  template:
    src: pgbouncer.ini.j2
    dest: "{{ pgbouncer_config_dir }}/pgbouncer.ini"
    owner: "{{ patroni_postgres_user }}"
    group: "{{ patroni_postgres_group }}"
    mode: '0640'
  when: with_pgbouncer == true

- name: Create userlist file
  template:
    src: userlist.txt.j2
    dest: "{{ pgbouncer_config_dir }}/userlist"
    owner: "{{ patroni_postgres_user }}"
    group: "{{ patroni_postgres_group }}"
    mode: '0640'
  when:
    - with_pgbouncer == true

- name: Reload systemd daemon
  become: true
  systemd:
    daemon_reload: yes

- name: Start and enable Patroni service
  become: true
  systemd:
    name: "{{ patroni_cluster_name }}"
    state: restarted
    enabled: yes

- name: Wait for PostgreSQL to be ready
  wait_for:
    host: "{{ ansible_host }}"
    port: "{{ postgresql_port }}"
    timeout: 60
  delay: 10
  retries: 6

- name: Check service status
  become: true
  systemd:
    name: "{{ patroni_cluster_name }}"
  register: service_status

- name: Show service status
  debug:
    var: service_status.status.ActiveState